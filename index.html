<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Chat — Minimal Black</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
:root{
  --bg-0: #060608;
  --bg-1: #0e1012;
  --panel: rgba(255,255,255,0.03);
  --glass: rgba(255,255,255,0.02);
  --muted: #9aa3a8;
  --muted-2: #7f8a8f;
  --accent-a: #6ee7b7;   /* teal-green */
  --accent-b: #38bdf8;   /* sky */
  --accent-c: #b388ff;   /* purple */
  --me-bg: linear-gradient(135deg, rgba(110,231,183,0.12), rgba(56,189,248,0.08));
  --other-bg: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  --bubble-me: rgba(46,204,179,0.12);
  --bubble-other: rgba(13,16,20,0.7);
  --border: rgba(255,255,255,0.06);
  --success: #34d399;
  --danger: #fb7185;
  --glass-blur: 8px;
  --radius-lg: 14px;
  --radius-md: 10px;
  --shadow-1: 0 6px 22px rgba(1,4,6,0.6);
  --max-width: 920px;
  --ui-gap: 12px;
  --transition: 180ms cubic-bezier(.2,.9,.25,1);
}

/* --------- Reset & base --------- */
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#E8F0F2;background:linear-gradient(180deg,var(--bg-0),#040405);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
a{color:inherit;text-decoration:none}
button,input,textarea{font:inherit}

/* --------- Page wrapper / card --------- */
.wrap{
  max-width:var(--max-width);
  margin:28px auto;
  border-radius:var(--radius-lg);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:72vh;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  box-shadow:var(--shadow-1);
  border:1px solid var(--border);
  backdrop-filter: blur(var(--glass-blur));
}

/* --------- Top bar --------- */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:12px 16px;
  background:
    linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.00));
  border-bottom:1px solid rgb(255, 255, 255);
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand .logo{
  width:36px;height:36px;border-radius:9px;
  background:linear-gradient(135deg,var(--accent-b),var(--accent-a));
  display:flex;align-items:center;justify-content:center;font-weight:700;color:#021214;box-shadow:0 6px 18px rgba(8,12,16,0.6)
}
.brand .title{font-weight:700;font-size:16px;letter-spacing:0.4px}
.controls{display:flex;gap:10px;align-items:center}

/* input group */
.controls input{
  background:transparent;border:1px solid rgba(255,255,255,0.04);
  padding:8px 10px;border-radius:10px;min-width:120px;color:var(--muted);
  outline:none;transition:box-shadow var(--transition),border-color var(--transition);
}
.controls input:focus{
  border-color:rgba(56,189,248,0.6);
  box-shadow:0 6px 18px rgba(56,189,248,0.06);
  color: #EAF6F8;
}
.controls button{
  background:linear-gradient(90deg,var(--accent-a),var(--accent-b));
  border:none;padding:9px 14px;border-radius:10px;color:#021214;font-weight:700;cursor:pointer;
  box-shadow: 0 6px 18px rgba(2,6,8,0.5); transition: transform var(--transition), box-shadow var(--transition);
}
.controls button:hover{ transform: translateY(-2px) }
.controls button[disabled]{opacity:0.5;cursor:not-allowed;transform:none}

/* --------- Chat area --------- */
.chat-area{padding:14px;display:flex;flex-direction:column;gap:10px;flex:1;background:transparent}
.meta{font-size:13px;color:var(--muted);padding:6px 8px;border-radius:8px;display:inline-block}
.messages{
  list-style:none;padding:16px;margin:0;display:flex;flex-direction:column;gap:12px;
  overflow:auto;flex:1;border-radius:12px;background: linear-gradient(180deg, rgba(255,255,255,0.005), rgba(255,255,255,0.002));
  border:1px solid rgba(255,255,255,0.02);
  scrollbar-width:thin;scrollbar-color:rgba(255,255,255,0.06) transparent;
}

/* Custom scrollbar for WebKit */
.messages::-webkit-scrollbar{height:8px;width:10px}
.messages::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.05);border-radius:999px}
.messages::-webkit-scrollbar-track{background:transparent}

/* --------- Message bubble common --------- */
.msg{
  display:flex;gap:10px;align-items:flex-end;max-width:78%;padding:10px 12px;border-radius:12px;font-size:14px;
  line-height:1.35;position:relative;opacity:0;transform:translateY(6px);animation:msgIn .25s ease forwards;
  box-shadow: 0 8px 28px rgba(2,6,8,0.5);
  border:1px solid rgb(255, 255, 255);
}
@keyframes msgIn{
  to{opacity:1;transform:translateY(0)}
}

/* small meta above message */
.msg .meta{ display:block; font-size:11px; color:var(--muted-2); margin-bottom:6px; }

/* left (other) */
.msg.other{
  align-self:flex-start;
  background: var(--other-bg);
  color: #E6EEF0;
  border-radius:14px 14px 14px 6px;
  padding:12px;
  border:1px solid rgba(255,255,255,0.025);
}

/* right (me) */
.msg.me{
  align-self:flex-end;
  background: var(--me-bg);
  color: #ffffff;
  border-radius:14px 14px 6px 14px;
  padding:12px;
  border:1px solid rgba(255,255,255,0.02);
}

/* message body and timestamp */
.msg .body{white-space:pre-wrap}
.msg .ts{font-size:11px;color:var(--muted);margin-left:8px}

/* subtle status badge for my messages */
.msg.me::after{
  content: "✓";
  position:absolute;right:-8px;bottom:-8px;font-size:12px;color:var(--muted);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:6px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);
  box-shadow: 0 6px 14px rgba(0,0,0,0.6);
}

/* optional colored edge to differentiate sender quickly */
.msg.other::before, .msg.me::before{
  content:"";
  width:6px;height:36px;border-radius:6px;position:absolute;left:-12px;top:12px;
  box-shadow:0 10px 20px rgba(2,6,8,0.5);
}
.msg.other::before{ background: linear-gradient(180deg, var(--accent-c), var(--accent-b)); left:-12px; }
.msg.me::before{ background: linear-gradient(180deg, var(--accent-a), var(--accent-b)); left:auto; right:-12px; }

/* make sure the before doesn't overflow on small screens */
@media (max-width:520px){
  .msg.other::before, .msg.me::before{height:28px;left:-8px;right:-8px}
}

/* --------- Typing indicator & system notices --------- */
.typing{ color:var(--muted); font-size:13px; height:20px; padding-left:6px; transition:opacity var(--transition) }
.notice{
  display:inline-block;padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.02);
  color:var(--muted); font-size:13px;border:1px solid rgba(255,255,255,0.02)
}

/* join/leave / system messages */
.system-msg{
  display:flex;align-items:center;gap:8px;justify-content:center;font-size:13px;color:var(--muted);
  background:transparent;padding:6px 8px;border-radius:999px;margin:0 auto;
}

/* composer area */
.composer{display:flex;gap:10px;margin-top:6px}
.composer input{
  flex:1;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;
  outline:none;transition:box-shadow var(--transition),border-color var(--transition);font-size:15px;
}
.composer input:focus{box-shadow:0 10px 30px rgba(2,6,8,0.6);border-color:rgba(56,189,248,0.5)}
.composer button{
  padding:10px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent-b),var(--accent-c));
  color:#021214;font-weight:800;cursor:pointer;letter-spacing:0.6px;transition:transform var(--transition);
}
.composer button:hover{ transform: translateY(-2px) }

/* --------- Message status chips (optional small UI) --------- */
.chips{display:flex;gap:8px;align-items:center}
.chips .chip{font-size:12px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted);border:1px solid rgba(255,255,255,0.02)}

/* --------- Focus outlines for accessibility --------- */
:focus{outline: none}
button:focus, input:focus, .composer button:focus{
  box-shadow: 0 0 0 4px rgba(56,189,248,0.09);
}

/* --------- Small screen adjustments --------- */
@media (max-width:720px){
  .wrap{margin:16px;border-radius:12px}
  .controls input{min-width:80px;padding:8px}
  .brand .title{font-size:15px}
  .messages{padding:12px}
  .msg{max-width:92%}
}

/* --------- Utility: quick theme variants (optional) --------- */
/* Use classes on body to change accent quickly:
   <body class="accent-purple"> or <body class="accent-teal"> */
body.accent-purple{ --accent-a:#c084fc; --accent-b:#7c3aed; --accent-c:#a78bfa }
body.accent-teal{ --accent-a:#6ee7b7; --accent-b:#38bdf8; --accent-c:#34d399 }

  </style>
</head>
<body>
  <main class="wrap">
    <header class="topbar" style="border:1px solid rgb(183, 111, 255);">
      <div class="brand">Chat-Application</div>
      <div class="controls">
        <input id="room" placeholder="room name" value="room1" />
        <input id="name" placeholder="your name" value="You" />
        <button id="connectBtn">Connect</button>
      </div>
    </header>

    <section class="chat-area" style="border:1px solid rgba(255, 255, 255, 0.434);">
      <div id="meta" class="meta">Not connected</div>
      <ul id="messages" class="messages" aria-live="polite"></ul>
      <div id="typing" class="typing"></div>
      <form id="composer" class="composer" autocomplete="off">
        <input id="messageInput" placeholder="Type a message and press Enter" style="border:1px solid rgba(255, 255, 255, 0.434);" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="/client.js"></script>
</body>
</html>
